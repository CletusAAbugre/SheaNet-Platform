<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheaNet | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --shea-primary: #8B7355;
      --shea-secondary: #C4A484;
      --shea-light: #F8F4E9;
      --shea-dark: #3A3226;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--shea-light);
      color: var(--shea-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .auth-container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    
    .auth-card {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(58, 50, 38, 0.1);
      height: 100%;
    }
    
    .auth-hero {
      background: linear-gradient(135deg, var(--shea-primary), var(--shea-secondary));
      padding: 3rem;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .auth-hero img {
      width: 120px;
      margin-bottom: 2rem;
    }
    
    .auth-hero h2 {
      font-weight: 600;
      margin-bottom: 1rem;
    }
    
    .auth-form {
      padding: 3rem;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .role-toggle {
      display: flex;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 2rem;
      box-shadow: 0 4px 12px rgba(139, 115, 85, 0.15);
    }
    
    .role-btn {
      flex: 1;
      padding: 12px;
      border: none;
      background: #f5f5f5;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }
    
    .role-btn.active {
      background: var(--shea-primary);
      color: white;
    }
    
    .role-btn:first-child {
      border-right: 1px solid #ddd;
    }
    
    .form-control {
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 1.5rem;
    }
    
    .form-control:focus {
      border-color: var(--shea-primary);
      box-shadow: 0 0 0 0.25rem rgba(139, 115, 85, 0.25);
    }
    
    .btn-shea {
      background-color: var(--shea-primary);
      border-color: var(--shea-primary);
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .btn-shea:hover {
      background-color: var(--shea-secondary);
      border-color: var(--shea-secondary);
      transform: translateY(-2px);
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 2rem;
      color: var(--shea-dark);
    }
    
    .auth-footer a {
      color: var(--shea-primary);
      font-weight: 500;
      text-decoration: none;
    }
    
    /* Tabs for login/register */
    .auth-tabs {
      display: flex;
      margin-bottom: 2rem;
      border-bottom: 1px solid #ddd;
    }
    
    .auth-tab {
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 500;
    }
    
    .auth-tab.active {
      color: var(--shea-primary);
      border-bottom: 2px solid var(--shea-primary);
    }
    
    /* Hide forms by default */
    .auth-form-content {
      display: none;
    }
    
    .auth-form-content.active {
      display: block;
    }
    
    @media (max-width: 992px) {
      .auth-hero {
        padding: 2rem;
      }
      .auth-form {
        padding: 2rem;
      }
    }
    
    @media (max-width: 768px) {
      .auth-container {
        padding: 1rem;
      }
      .auth-card {
        flex-direction: column;
      }
      .auth-hero {
        padding: 2rem 1.5rem;
        text-align: center;
      }
      .auth-hero img {
        margin: 0 auto 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="row g-0 auth-card">
      <!-- Hero Section -->
      <div class="col-lg-6 auth-hero">
        <img src="images/logo.png" alt="SheaNet Logo">
        <h2>Welcome to SheaNet</h2>
        <p>Join our community of shea producers and buyers. Create sustainable partnerships that benefit everyone.</p>
        <div class="mt-4">
          <img src="images/opportunity.jpg" alt="Shea Farmers" style="width:100%; border-radius:10px; margin-top:1rem;">
        </div>
      </div>
      
      <!-- Form Section -->
      <div class="col-lg-6 auth-form">
        <!-- Tabs -->
        <div class="auth-tabs">
          <div class="auth-tab active" id="loginTab">Login</div>
          <div class="auth-tab" id="registerTab">Register</div>
        </div>
        
        <!-- Login Form -->
        <div class="auth-form-content active" id="loginFormContent">
          <h3 class="mb-4">Sign In</h3>
          
          <!-- Role Toggle -->
          <div class="role-toggle">
            <button class="role-btn active" id="sellerBtn">
              <i class="fas fa-seedling me-2"></i> Seller
            </button>
            <button class="role-btn" id="buyerBtn">
              <i class="fas fa-store me-2"></i> Buyer
            </button>
          </div>
          
          <form id="loginForm">
            <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="d-flex justify-content-between mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <a href="#" class="text-decoration-none" style="color: var(--shea-primary);">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-shea w-100 mb-3">
              <i class="fas fa-sign-in-alt me-2"></i> Login
            </button>
          </form>
        </div>
        
        <!-- Registration Form -->
        <div class="auth-form-content" id="registerFormContent">
          <h3 class="mb-4">Create Account</h3>
          
          <form id="registerForm">
            <div class="mb-3">
              <input type="text" class="form-control" id="regName" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="regEmail" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="regPassword" placeholder="Password (min 8 characters)" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="regConfirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="mb-3">
              <select class="form-select" id="regRole" required>
                <option value="" disabled selected>Select your role</option>
                <option value="seller">Seller/Producer</option>
                <option value="buyer">Buyer/Retailer</option>
              </select>
            </div>
            <button type="submit" class="btn btn-shea w-100">
              <i class="fas fa-user-plus me-2"></i> Register
            </button>
          </form>
        </div>
        
        <div class="auth-footer" id="authFooter">
          <p id="toggleText">Don't have an account? <a href="#" id="toggleLink">Register now</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // DOM Elements
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginFormContent = document.getElementById('loginFormContent');
    const registerFormContent = document.getElementById('registerFormContent');
    const toggleLink = document.getElementById('toggleLink');
    const toggleText = document.getElementById('toggleText');
    
    const sellerBtn = document.getElementById('sellerBtn');
    const buyerBtn = document.getElementById('buyerBtn');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    
    // Current role (default to seller)
    let currentRole = 'seller';
    
    // Tab switching
    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginFormContent.classList.add('active');
      registerFormContent.classList.remove('active');
      toggleText.innerHTML = 'Don\'t have an account? <a href="#" id="toggleLink">Register now</a>';
    });
    
    registerTab.addEventListener('click', () => {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      registerFormContent.classList.add('active');
      loginFormContent.classList.remove('active');
      toggleText.innerHTML = 'Already have an account? <a href="#" id="toggleLink">Login now</a>';
    });
    
    // Toggle link
    toggleLink.addEventListener('click', (e) => {
      e.preventDefault();
      if (loginFormContent.classList.contains('active')) {
        registerTab.click();
      } else {
        loginTab.click();
      }
    });
    
    // Role selection
    sellerBtn.addEventListener('click', () => {
      sellerBtn.classList.add('active');
      buyerBtn.classList.remove('active');
      currentRole = 'seller';
    });
    
    buyerBtn.addEventListener('click', () => {
      buyerBtn.classList.add('active');
      sellerBtn.classList.remove('active');
      currentRole = 'buyer';
    });
    
    // Login form submission
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        alert('Please fill in all fields');
        return;
      }
      
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.email === email && u.password === password && u.role === currentRole);
      
      if (user) {
        localStorage.setItem('currentUser', JSON.stringify(user));
        alert(`Welcome ${user.name}! Redirecting to sellers page...`);
        
        if (currentRole === 'seller') {
          window.location.href = 'seller-dashboard.html';
        } else {
          window.location.href = 'index.html';
        }
      } else {
        alert('Invalid credentials or role mismatch');
      }
    });
    
    // Registration form submission
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const confirmPassword = document.getElementById('regConfirmPassword').value;
      const role = document.getElementById('regRole').value;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }
      
      if (password.length < 8) {
        alert('Password must be at least 8 characters');
        return;
      }
      
      if (!role) {
        alert('Please select a role');
        return;
      }
      
      const users = JSON.parse(localStorage.getItem('users')) || [];
      
      if (users.some(u => u.email === email)) {
        alert('Email already registered');
        return;
      }
      
      const newUser = {
        id: Date.now(),
        name,
        email,
        password,
        role
      };
      
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      
      alert('Registration successful! Please login.');
      loginTab.click();
      registerForm.reset();
    });
  </script>
</body>
</html>
