<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheaNet | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --shea-primary: #8B7355;
      --shea-secondary: #C4A484;
      --shea-light: #F8F4E9;
      --shea-dark: #3A3226;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--shea-light);
      color: var(--shea-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .auth-container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    
    .auth-card {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(58, 50, 38, 0.1);
      height: 100%;
    }
    
    .auth-hero {
      background: linear-gradient(135deg, var(--shea-primary), var(--shea-secondary));
      padding: 3rem;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .auth-hero img {
      width: 120px;
      margin-bottom: 2rem;
    }
    
    .auth-hero h2 {
      font-weight: 600;
      margin-bottom: 1rem;
    }
    
    .auth-form {
      padding: 3rem;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .role-toggle {
      display: flex;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 2rem;
      box-shadow: 0 4px 12px rgba(139, 115, 85, 0.15);
    }
    
    .role-btn {
      flex: 1;
      padding: 12px;
      border: none;
      background: #f5f5f5;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }
    
    .role-btn.active {
      background: var(--shea-primary);
      color: white;
    }
    
    .role-btn:first-child {
      border-right: 1px solid #ddd;
    }
    
    .form-control {
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 1.5rem;
    }
    
    .form-control:focus {
      border-color: var(--shea-primary);
      box-shadow: 0 0 0 0.25rem rgba(139, 115, 85, 0.25);
    }
    
    .btn-shea {
      background-color: var(--shea-primary);
      border-color: var(--shea-primary);
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .btn-shea:hover {
      background-color: var(--shea-secondary);
      border-color: var(--shea-secondary);
      transform: translateY(-2px);
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 2rem;
      color: var(--shea-dark);
    }
    
    .auth-footer a {
      color: var(--shea-primary);
      font-weight: 500;
      text-decoration: none;
    }
    
    /* Responsive adjustments */
    @media (max-width: 992px) {
      .auth-hero {
        padding: 2rem;
      }
      .auth-form {
        padding: 2rem;
      }
    }
    
    @media (max-width: 768px) {
      .auth-container {
        padding: 1rem;
      }
      .auth-card {
        flex-direction: column;
      }
      .auth-hero {
        padding: 2rem 1.5rem;
        text-align: center;
      }
      .auth-hero img {
        margin: 0 auto 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="row g-0 auth-card">
      <!-- Hero Section -->
      <div class="col-lg-6 auth-hero">
        <img src="images/logo.png" alt="SheaNet Logo">
        <h2>Welcome to SheaNet</h2>
        <p>Join our community of shea producers and buyers. Create sustainable partnerships that benefit everyone.</p>
        <div class="mt-4">
          <img src="images/opportunity.jpg" alt="Shea Farmers" style="width:100%; border-radius:10px; margin-top:1rem;">
        </div>
      </div>
      
      <!-- Form Section -->
      <div class="col-lg-6 auth-form">
        <h3 class="mb-4">Sign In</h3>
        
        <!-- Role Toggle -->
        <div class="role-toggle">
          <button class="role-btn active" id="sellerBtn">
            <i class="fas fa-seedling me-2"></i> Seller
          </button>
          <button class="role-btn" id="buyerBtn">
            <i class="fas fa-store me-2"></i> Buyer
          </button>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm">
          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email Address" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
          <div class="d-flex justify-content-between mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="text-decoration-none" style="color: var(--shea-primary);">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-shea w-100 mb-3">
            <i class="fas fa-sign-in-alt me-2"></i> Login
          </button>
        </form>
        
        <!-- Social Login (optional) -->
        <div class="text-center mb-4">
          <p class="mb-3">Or continue with</p>
          <div>
            <button class="btn btn-outline-secondary me-2 rounded-circle" style="width:40px; height:40px;">
              <i class="fab fa-google"></i>
            </button>
            <button class="btn btn-outline-secondary rounded-circle" style="width:40px; height:40px;">
              <i class="fab fa-apple"></i>
            </button>
          </div>
        </div>
        
        <div class="auth-footer">
          <p>Don't have an account? <a href="#" id="registerLink">Register now</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Registration Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="registerForm">
            <div class="mb-3">
              <input type="text" class="form-control" id="regName" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="regEmail" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="regPassword" placeholder="Password (min 8 characters)" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="regConfirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="mb-3">
              <select class="form-select" id="regRole" required>
                <option value="" disabled selected>Select your role</option>
                <option value="seller">Seller/Producer</option>
                <option value="buyer">Buyer/Retailer</option>
              </select>
            </div>
            <button type="submit" class="btn btn-shea w-100">
              <i class="fas fa-user-plus me-2"></i> Register
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Initialize Bootstrap modal
    const registerModal = new bootstrap.Modal(document.getElementById('registerModal'));
    
    // DOM Elements
    const sellerBtn = document.getElementById('sellerBtn');
    const buyerBtn = document.getElementById('buyerBtn');
    const loginForm = document.getElementById('loginForm');
    const registerLink = document.getElementById('registerLink');
    const registerForm = document.getElementById('registerForm');
    
    // Current role (default to seller)
    let currentRole = 'seller';
    
    // Role selection
    sellerBtn.addEventListener('click', () => {
      sellerBtn.classList.add('active');
      buyerBtn.classList.remove('active');
      currentRole = 'seller';
    });
    
    buyerBtn.addEventListener('click', () => {
      buyerBtn.classList.add('active');
      sellerBtn.classList.remove('active');
      currentRole = 'buyer';
    });
    
    // Register link click
    registerLink.addEventListener('click', (e) => {
      e.preventDefault();
      registerModal.show();
    });
    
    // Login form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Basic validation
      if (!email || !password) {
        alert('Please fill in all fields');
        return;
      }
      
      // This is where the backend will implement the actual login
      console.log('Login attempt with:', { email, password, role: currentRole });
      
      // Sample success response handling
      // Your backend should return: { success: true, token: 'xyz', user: { ... } }
      try {
        // Replace with actual fetch call to your backend
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email,
            password,
            role: currentRole
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // On successful login
          alert(`Welcome! Redirecting to ${currentRole} dashboard...`);
          
          // Store user data (your backend team will implement this properly)
          localStorage.setItem('authToken', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          
          // Redirect based on role
          window.location.href = currentRole === 'seller' 
            ? 'seller-dashboard.html' 
            : 'index.html';
        } else {
          alert(data.message || 'Login failed. Please try again.');
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('An error occurred during login');
      }
    });
    
    // Registration form submission
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const confirmPassword = document.getElementById('regConfirmPassword').value;
      const role = document.getElementById('regRole').value;
      
      // Validation
      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }
      
      if (password.length < 8) {
        alert('Password must be at least 8 characters');
        return;
      }
      
      if (!role) {
        alert('Please select a role');
        return;
      }
      
      // This is where the backend will implement the actual registration
      console.log('Registration attempt with:', { name, email, password, role });
      
      // Sample success response handling
      // backend should return: { success: true, user: { ... } }
      try {
        // Replace with actual fetch call to your backend
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            name,
            email,
            password,
            role
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          alert('Registration successful! Please login.');
          registerModal.hide();
          registerForm.reset();
        } else {
          alert(data.message || 'Registration failed. Please try again.');
        }
      } catch (error) {
        console.error('Registration error:', error);
        alert('An error occurred during registration');
      }
    });
  </script>
</body>
</html>
